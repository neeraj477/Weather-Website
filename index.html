<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Report</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css'>
</head>
<body>
    <div class="firstBox">
        <i id="location" class="fa-solid fa-location-dot" style="color: black;"></i>
        <input type="text" id="cityInput" placeholder="Enter city name" >
        <div class="loader" id="loader"> </div> 
        <div class="tempDesc">
        <p id="tempBar">+20&deg;C</p>
        <p id="tempFeel">Feels like 18&deg;C</p>
    </div>
    <div class="secondBox">
    <div class="secondBoxLeft">
        <p id="day">Monday</p>
        <div id="humidity">
        <i class="fa-solid fa-droplet" style="color: #000000;"></i>
        <p id="humidPercent">32%</p></div>
        <div id="wind">
        <i class="fa-solid fa-wind" style="color: #000000;"></i>
        <p id="windSpeed">12km/h</p></div>
        <div id="speed">
        <i class="fa-solid fa-gauge" style="color: #000000;"></i>
        <p id="pressureSealvl">1102hPa</p></div>
    </div>
    <image class="weatherImage" src="sunRainy101.png" width="450" height="330"></image>
    </div>
    <div class="thirdBox">
        <div class="days"> <p id="day1"> TUE </p> 
            <image class="dayWeatherImage" src="hotSunny101.png" width="100" height="100"></image>
                <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp1">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed1">12km/h</p></div>
        </div>
        <div class="days"> <p id="day2"> WED </p> 
            <image class="dayWeatherImage" src="cloudy101.png" width="100" height="100"></image>
            <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp2">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed2">12km/h</p></div>
        </div>
        <div class="days"> <p id="day3"> THU </p> 
            <image class="dayWeatherImage" src="rainy101.png" width="100" height="100"></image>
            <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp3">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed3">12km/h</p></div>
        </div>
        <div class="days"> <p id="day4"> FRI </p> 
            <image class="dayWeatherImage" src="snowy101.png" width="100" height="100"></image>
            <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp4">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed4">12km/h</p></div>
        </div>
        <div class="days"> <p id="day5"> SAT </p> 
            <image class="dayWeatherImage" src="cold101.png" width="100" height="100"></image>
            <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp5">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed5">12km/h</p></div>
        </div>
        <div class="days"> <p id="day6"> SUN </p> 
            <image class="dayWeatherImage" src="sunny101.png" width="100" height="100"></image>
            <div class="dayTemperature">
                <i class="fa-solid fa-temperature-three-quarters" style="color: #000000;"></i>
                <p class="dayTemp" id="temp6">15-20°C</p></div>
                <div class="dayWind">
                <i class="fa-solid fa-wind" style="color: #000000;"></i>
                <p class="dayWindSpeed" id="windSpeed6">12km/h</p></div>  
        </div>

    <script src="app.js"></script>

</body>
</html>
